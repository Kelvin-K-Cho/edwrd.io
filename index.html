<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edwrd.io</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="/public/js/fabric.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/canvas.css" />

  </head>

  <nav class="navbar sticky-top justify-content-between" id="navbar">

    <span class="navbar-brand">
      <img src="/public/images/edwrd_black_logo.png" id="app-logo">
    </span>

    <ul class="nav">
      <li class="nav-item" id="zip-container">
        <i class="fas fa-map-marker-alt mb-sm-1"></i>
        <form class="form-inline">
          <input class="form-control form-control-sm mb-sm-1 ml-sm-2 mr-sm-3" type="text" placeholder="94010" id="zip-form">
        </form>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="account-options">My Account</button>
      </li>
      <li class="nav-item">
        <i class="fas fa-shopping-cart ml-sm-3 mt-sm-1 mr-sm-2"></i>
      </li>
    </ul>

  </nav>

  <body>

    <ul class="nav nav-tabs" id="sidebar" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="search-button" data-toggle="tab" href="#search" aria-controls="home" aria-selected="true">
          <i class="fas fa-search"></i>
          <div class="nav-text">Search</div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="layouts-button" data-toggle="tab" href="#layouts" aria-controls="layouts" aria-selected="false">
          <i class="fas fa-copy"></i>
          <div class="nav-text">Layouts</div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="shapes-button" data-toggle="tab" href="#shapes" aria-controls="shapes" aria-selected="false">
          <i class="fas fa-shapes"></i>
          <div class="nav-text">Shapes</div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="text-button" data-toggle="tab" href="#text" aria-controls="text" aria-selected="false">
          <i class="fas fa-font"></i>
          <div class="nav-text">Text</div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="background-button" data-toggle="tab" href="#background" aria-controls="background" aria-selected="false">
          <i class="fas fa-layer-group"></i>
          <div class="nav-text">Bkgrnd</div>
        </a>
      </li>
    </ul>

    <div id="canvas-area">
      <!-- Canvas Header -->
      <nav class="navbar justify-content-between" id="canvas-header">
        <div id="date"></div>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Front</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inside</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Back</a>
          </li>
        </ul>
        <div class="right-nav">
          <button type="button" class="btn btn-outline-secondary btn-sm" id="downloadTemplate">Download Template</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" id="uploadButton">Upload Template</button>
          <input type="file" name="file" id="uploadTemplate" />
        </div>
      </nav>

      <div class="tab-content" id="side-content">
        <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-button">search</div>
        <div class="tab-pane fade" id="layouts" role="tabpanel" aria-labelledby="layouts-button">
          <label>Layouts: </label>
          <ul id="layouts-list">
          </ul>
        </div>
        <div class="tab-pane fade" id="shapes" role="tabpanel" aria-labelledby="shapes-button">
          <label>Shapes: </label>
          <ol id="shapes-list">
            <li class="shapes-item" id="circle">
              <img src="public/images/circle.png">
            </li>
            <li class="shapes-item" id="square">
              <img src="public/images/square.png">
            </li>
            <li class="shapes-item" id="line">
              <img src="public/images/line.png">
            </li>
          </ol>
          <div class="form-inline d-flex justify-content-around">
            <label for="shape-color">Color: </label>
            <select class="form-control" id="shape-color">
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="brown">Brown</option>
              <option value="purple">Purple</option>
              <option value="white">White</option>
            </select>
            <div id="selected-color">
            </div>
          </div>
          <br>
          <div class="form-inline d-flex justify-content-around">
            <label for="shape-opacity">Opacity: </label>
            <select class="form-control" id="shape-opacity">
              <option value="1">100%</option>
              <option value=".75">75%</option>
              <option value=".5">50%</option>
              <option value=".25">25%</option>
            </select>
          </div>
          <br>
          <div id="button-wrapper">
            <button type="button" class="btn btn-outline-primary btn-sm" id="addShape">Add Shape</button>
          </div>
        </div>
        <div class="tab-pane fade" id="text" role="tabpanel" aria-labelledby="text-button">
          <label>Text: </label>
          <br>
          <div class="form-inline d-flex justify-content-around">
            <label for="text-color">Color: </label>
            <select class="form-control" id="text-color">
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="brown">Brown</option>
              <option value="purple">Purple</option>
              <option value="white">White</option>
            </select>
            <div id="chosen-color">
            </div>
          </div>
          <br>
          <div class="form-inline d-flex justify-content-around">
            <label for="text-style">Style: </label>
            <select class="form-control" id="text-style">
              <option value="Times">Times</option>
              <option value="Georgia">Georgia</option>
              <option value="Arial">Arial</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Verdana">Verdana</option>
              <option value="Courier">Courier</option>
              <option value="Monaco">Monaco</option>
            </select>
          </div>
          <br>
          <div class="form-inline d-flex justify-content-center">
            <label for="text-size">Size(px): &nbsp; </label>
            <input id="text-size" type="number" step="1" min="1" max="50" value="12">
          </div>
          <br>
          <div id="button-wrapper">
            <button type="button" class="btn btn-outline-primary btn-sm" id="addText">Add Text</button>
          </div>
        </div>
        <div class="tab-pane fade" id="background" role="tabpanel" aria-labelledby="background-button">
          <label>Background-Color: </label>
          <br>
          <div class="form-inline d-flex justify-content-around">
            <label for="background-color">Color: </label>
            <select class="form-control" id="background-color">
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="brown">Brown</option>
              <option value="purple">Purple</option>
              <option value="white">White</option>
            </select>
            <div id="picked-color">
            </div>
          </div>
          <br>
        </div>
      </div>

      <div id="canvas-holder">
        <canvas id="canvas"></canvas>
      </div>

      <footer id="canvas-footer">
        <div id="footer-header">

          <div>
            <button type="button" class="btn btn-outline-secondary btn-xs" id="deleteItem">Delete Item</button>
          </div>

          <div class="center-nav">
            <i class="fas fa-caret-down"></i>
            <div>Photos</div>
          </div>

          <div class="right-nav" id="footer-right-nav">
            <button type="button" class="btn btn-outline-secondary btn-xs" id="changeBackground">Change Background</button>
            <button type="button" class="btn btn-outline-secondary btn-xs" id="addText">Add Text</button>
            <button type="button" class="btn btn-outline-secondary btn-xs" id="addRectangle">Add Rectangle</button>
            <button type="button" class="btn btn-outline-secondary btn-xs" id="addButton">Add Photo</button>
            <input type="file" name="file" id="addPhoto" />
          </div>
        </div>

        <ul id="images-list">

        </ul>

      </footer>

    </div>

  </body>

  <!-- JavaScript -->
  <script src="/public/js/date.js" type="module"></script>
  <script src="/public/js/canvas.js" type="module"></script>

</html>
