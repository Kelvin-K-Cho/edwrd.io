<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edwrd.io</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="/public/js/fabric.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/canvas.css" />

  </head>

  <nav class="navbar sticky-top justify-content-between" id="navbar">

    <span class="navbar-brand">
      <img src="/public/images/edwrd_black_logo.png" id="app-logo">
    </span>

    <ul class="nav">
      <li class="nav-item" id="zip-container">
        <i class="fas fa-map-marker-alt mb-sm-1"></i>
        <form class="form-inline">
          <input class="form-control form-control-sm mb-sm-1 ml-sm-2 mr-sm-3" type="text" placeholder="94010" id="zip-form">
        </form>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="account-options">My Account</button>
      </li>
      <li class="nav-item">
        <i class="fas fa-shopping-cart ml-sm-3 mt-sm-1 mr-sm-2"></i>
      </li>
    </ul>

  </nav>

  <body>

    <ul class="nav" id="sidebar">
      <li class="nav-item">
        <i class="fas fa-search"></i>
        <div class="nav-text">Search</div>
      </li>
      <li class="nav-item">
        <i class="fas fa-copy"></i>
        <div class="nav-text">Layouts</div>
      </li>
      <li class="nav-item">
        <i class="fas fa-shapes"></i>
        <div class="nav-text">Shapes</div>
      </li>
      <li class="nav-item">
        <i class="fas fa-font"></i>
        <div class="nav-text">Text</div>
      </li>
      <li class="nav-item">
        <i class="fas fa-layer-group"></i>
        <div class="nav-text">Context</div>
      </li>
    </ul>

    <div id="canvas-area">
      <!-- Canvas Header -->
      <nav class="navbar justify-content-between" id="canvas-header">
        <div id="date"></div>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Front</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inside</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Back</a>
          </li>
        </ul>
        <div class="right-nav">
          <button type="button" class="btn btn-outline-secondary btn-sm" id="fetchTemplates">Fetch Templates</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" id="downloadTemplate">Download Template</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" id="uploadButton">Upload Template</button>
          <input type="file" name="file" id="uploadTemplate" />
        </div>
      </nav>

      <div id="canvas-holder">
        <canvas id="canvas"></canvas>
      </div>

      <footer id="canvas-footer">
        <div id="footer-header">

          <div>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="deleteImage">Delete Images</button>
          </div>

          <div class="center-nav">
            <i class="fas fa-caret-down"></i>
            <div>Photos</div>
          </div>

          <div class="right-nav" id="footer-right-nav">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="changeBackground">Change Background</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="addText">Add Text</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="addRectangle">Add Rectangle</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="addButton">Add Photo</button>
            <input type="file" name="file" id="addPhoto" />
          </div>
        </div>

      </footer>

    </div>

  </body>

  <!-- JavaScript -->
  <script src="/public/js/date.js" type="module"></script>
  <script src="/public/js/canvas.js" type="module"></script>

</html>
